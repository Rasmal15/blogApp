<div class="col-lg-4">
    <div class="card shadow-none border">
      <div class="card-body">
        <ul class="list-unstyled mb-0">
          <li class="d-flex align-items-center gap-3 mb-4">
            <i class="fa fa-envelope text-dark fs-6"></i>
            <h6 class="fs-4 fw-semibold mb-0">{{ user.email }}</h6>
          </li>
          <li class="d-flex align-items-center gap-3 mb-4">
            <i class="fa fa-phone text-dark fs-6"></i>
            <h6 class="fs-4 fw-semibold mb-0"> {{ user.phone }}</h6>
          </li>
        </ul>
      </div>
    </div>
    <div class="card shadow-none border">
      <div class="card-body">
        <h4 class="fw-semibold mb-3">Posts</h4>
        <div class="row">
          {% for post in posts %}
          <div class="col-4">
            {% if post.post %}
              <img src="{{ post.post.url }}" alt="" class="rounded-2 img-fluid mb-9">
            {% else %}
              <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="" class="rounded-2 img-fluid mb-9">
            {% endif %}
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
